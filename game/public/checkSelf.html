<div class="container">
    <div class="row" style="padding: 0 15px">
        <div ng-clock class="defaultStyleToWrap innerRow col-xs-12">
            {{vm.self.index+1}}
        </div>
        <div ng-clock class="defaultStyleToWrap innerRow col-xs-12">
            身份：{{vm.self.role}}
        </div>
        <div ng-clock class="defaultStyleToWrap innerRow col-xs-12">
            <input type="button" class="btn btn-info"
                   ng-click="vm.checkSelf($event)" ng-value="vm.btnText"
        </div>
    </div>
</div>
