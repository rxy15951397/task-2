<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/publicStyle.css" type="text/css" rel="stylesheet">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-router/1.0.0/angular-ui-router.js"></script>
    <script src="https://cdn.bootcss.com/oclazyload/1.0.9/ocLazyLoad.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
</head>
<body style="background-color: {{softHeader.bodyBg}}">

<div class="container-fluid" id="softHeader">
    <div class="row">
        <div class="col-xs-2 left">
            <a ng-href="{{'#!/'+softHeader.left.uiSref}}"> <img ng-src="{{softHeader.left.imgSrc}}"></a>
        </div>
        <div class="col-xs-8 text-center center">
            <a style="font-size: 25px;color: #fff;"
               ng-href="{{'#!/'+softHeader.center.uiSref}}">{{softHeader.center.content}}</a>
        </div>
        <div class="col-xs-2 text-right right">
            <a ng-href="{{'#!/'+softHeader.right.uiSref}}"> <img ng-src="{{softHeader.right.imgSrc}}"></a>
        </div>
    </div>
</div>
<div ui-view="playViews"></div>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="constant.js"></script>
<script type="text/javascript" src="run.js"></script>
<script type="text/javascript" src="router.js"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="filter.js"></script>
</body>
</html>
