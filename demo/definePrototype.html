<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.definePrototype()</title>
</head>
<body>

</body>
<script type="text/javascript">
    var person = {
        name: 'person',
        role: 'boos',
    };
    Object.defineProperty(person, 'info', {
        configurable: false,
        enumerable: false,
        set: function (newValue) {
            return newValue;
        },
        get: function () {
            console.log('被读取了ing');
        }
    })
    console.log(person.info);
</script>
</html>
